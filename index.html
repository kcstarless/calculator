<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="container">
        <div id="calc-body">
            <div class="calc-display"></div>
            <div class="calc-numpad">
                <button class="clear" value="clear" id="clear">C</button>
                <button class="opt" value="MR">+/-</button>
                <button class="opt" value="%">%</button>
                <button class="op" value="/">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="op" value="*">x</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="op" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="op" value="+">+</button>               
                <button class="number" value="0" id="zero">0</button>
                <button class="number" value=".">.</button>
                <button class="equals" value="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
